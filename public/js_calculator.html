
<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/js_calculator.css">
	<script src="/js/jquery-2.1.3.js"></script>

</head>
<body>
	<div id="calculator">
		<div id="total">
			<span>1+2=3</span>
		</div>
		<div id="operators">
			<a id="add" href="#">+</a>
			<a id="subtract" href="#">-</a>
			<a id="divide" href="#">/</a>
			<a id="multiply" href="#">*</a>
			<a id="equals"href="#">=</a>
		</div>
		<div id="numbers">
			<a id="btn1" href="#">1</a>
			<a id="btn2" href="#">2</a>
			<a id="btn3" href="#">3</a>
			<a id="btn4" href="#">4</a>
			<a id="btn5" href="#">5</a>
			<a id="btn6" href="#">6</a>
			<a id="btn7" href="#">7</a>
			<a id="btn8" href="#">8</a>
			<a id="btn9" href="#">9</a>
			<a id="clear" href="#">C</a>
			<a id="btn10">0</a>
			<a id="clearall" href="#">AC</a>
		</div>
	</div>
<script src="js/calculator.js"></script>
</body>
</html>
