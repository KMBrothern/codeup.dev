<body>
<script>
	var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
var color = colors[Math.floor(Math.random()*colors.length)];

switch (color) {
	case "red":
	console.log("Red is the color of strawberries.");
	break;
	case "orange":
	console.log("Orange is the color of the setting sun.");
	break;
	case "yellow":
	console.log("Yellow is the color of the rising sun.");
	break;
	case "green":
	console.log("Green is the color of most money.");
	break;
	case "blue":
	console.log("Fiji has some of the most beautiful Blue waters.");
	break;
	default :
	console.log("I do not know anything by that color.");
}



</script>
