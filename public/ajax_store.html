<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
<!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/clean-blog.min.css" rel="stylesheet">

    <link href="css/grayscale.css" rel="stylesheet">
    
    <link href="css/runlvl6.css" rel="stylesheet">
    
    <link href="css/ajax_exercises.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>

    <button id="refreshInventory">Refresh Inventory</button>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
var getInventory = (function() {
    // TODO: Create an ajax GET request for /data/inventory.json
    $.ajax("/data/inventory.json").done(function(data) {

        console.log('Data returned from file');
        console.log(data);

        var allProducts = '';
    $(data).each(function(index, element){
            console.log(element)

            allProducts += '<tr>';
            allProducts += '<td> ' + element.title + '</td>';
            allProducts += '<td>' + element.quantity +'</td>';
            allProducts += '<td>' + element.price + '</td>';
            allProducts += '<td>' + element.categories.join(', ') + '</td>';
            allProducts += '</tr>';
            $('#insertProducts').html(allProducts);
            
        });



    });
    

    
});

getInventory();
$('#refreshInventory').click(function() {
    getInventory();
});

</script>

</body>
</html>
