<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
  #map-canvas {
    width: 500px;
    height: 500px;
  }
  </style>
</head>
<body>
  <!-- div to hold map -->
  <div id="map-canvas"></div>

  <!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
  <script src="https://maps.googleapis.com/maps/api/js?key=?"></script>

  <!-- Script to show address on map -->
  <script type="text/javascript">
    

    // Set our address to geocode
var address = '2505 3rd St, Ceres, CA 95307';

// Init geocoder object
var geocoder = new google.maps.Geocoder();

// Geocode our address
geocoder.geocode( { 'address': address}, function(results, status) {
  // Check for a successful result
  if (status == google.maps.GeocoderStatus.OK) {
    // Set our map options
    var mapOptions = {
      // Set the zoom level
      zoom: 15,
      // This sets the center of the map at our location
      center: results[0].geometry.location
    }
    // Render the map
    var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
  } else {
    // Show an error message with the status if our request fails
    alert("Geocoding was not successful - STATUS: " + status);
  }
// Create lat and long for our marker position
    var burritoKing = { lat: 37.59455, lng: -120.954724 };

var image = 'img/crown1.jpeg';
  // Add the marker to our existing map
    var marker = new google.maps.Marker({
      position: burritoKing,
      map: map,
      animation: google.maps.Animation.BOUNCE,
      icon:image
    });

    // Create a new infoWindow object with content
    var infowindow = new google.maps.InfoWindow({
        content: address + '<br>Burrito King<br>Gaining weight, one rolled taco at a time.'
    });

    // Open the window using our map and marker
    infowindow.open(map,marker);
});



  </script>
</body>
</html>
