<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<p id="main-heading">Hello World!</p>
<script>
    var mainHeading = document.getElementById('main-heading');

    function increaseFont() {
        var content = mainHeading.innerHTML
        mainHeading.innerHTML = "<h1>" + content + "</h1>";
    }

    mainHeading.addEventListener('click', increaseFont, false);
</script>

</body>
</html>
